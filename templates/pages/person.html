{% extends 'main.html' %}
{% load i18n %}
{% load static %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="{{ person.image_url }}" style="margin-top: 20px; max-width:180px;">
            </div>
            <div class="col-md-8">
                <h1>{{ person.name }}</h1>
                <div class="row">
                    <div class="col-md-8">
                        <table class="table table-striped table-condensed">
                            <caption>{% trans 'Actor' %}</caption>
                            {% for movie in starred_movies %}
                                <tr>
                                    <td><a href="{% url 'movie' movie.id %}">{{ movie.title }}</a></td>
                                    <td>{{ movie.year }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
