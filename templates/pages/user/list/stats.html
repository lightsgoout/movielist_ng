{% load i18n %}
<div ng-controller="StatsController" ng-init="init('{{ user.username }}')">
<dl class="dl-horizontal">
  <dt>{% trans 'Total runtime (days)' %}:</dt>
  <dd>{{ user.get_total_movie_runtime_days }}</dd>
  <dt>{% trans 'Movies watched' %}:</dt>
  <dd>{{ user.get_total_watched_movies }}</dd>
  <dt>{% trans 'Average score' %}:</dt>
  <dd>{{ user.get_average_movie_score|default:'-'}}</dd>
</dl>
    <div class="pie-chart">
        <pie-chart data="stats" options="options"></pie-chart>
    </div>
</div>
