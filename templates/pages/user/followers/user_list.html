{% load i18n %}
{% for user in users %}
    <div>
        <h4 style="display: table-cell;"><a href={% url 'list_watched' user.username %}>{{ user.username }}</a></h4>
        <div style="font-size: 10pt; margin-top: 0; display: table-cell; padding-left: 5px;"
            {% include 'pages/user/personal_info.html' with user=user %}
        </div>
        {% if user.last_watched_movie %}
            <p style="margin-top: 10px;">{% trans 'Last watched:' %} <a href="{% url 'movie' user.last_watched_movie.id user.last_watched_movie.slug %}">{{ user.last_watched_movie.title }}</a></p>
        {% else %}
            <p class="text-muted">{% trans "User hasn't added any movies yet" %}</p>
        {% endif %}
    </div>
    {% if not forloop.last %}
        <hr>
    {% else %}
        <br>
    {% endif %}
{% endfor %}
