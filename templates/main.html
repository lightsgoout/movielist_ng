{% load i18n %}
{% load static %}
{% load statici18n %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <link rel="shortcut icon" href="{% static 'app/favicon.ico' %}" />
        <link href="{% static "app/theme_lumen.css" %}" rel="stylesheet">
        <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
        <link href="{% static "app/main.css" %}" rel="stylesheet">
        <link href="{% static "app/icon-addon.css" %}" rel="stylesheet">
        <script src="{% static "jquery/dist/jquery.min.js" %}" type="text/javascript"></script>
        <script src="{% static "bootstrap/dist/js/bootstrap.min.js" %}" type="text/javascript"></script>
        <script src="{% static "bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js" %}" type="text/javascript"></script>
        <script src="{% statici18n LANGUAGE_CODE %}"></script>
        {% block head %}
        {% endblock %}
    </head>
    <body>
        <div class="container">
            {% include 'navbar.html' %}
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
