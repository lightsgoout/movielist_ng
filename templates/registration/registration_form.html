{% load i18n %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
    <legend class="">{% trans 'Sign up' %}</legend>
    <div class="form-group">
        <label for="signup-email" class="control-label">{% trans 'Email' %}</label>
        <input id="signup-email" type="email" class="form-control" name="email"  value="" required="" title="{% trans 'Please enter you email' %}" placeholder="example@gmail.com">
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="signup-username" class="control-label">{% trans 'Username' %}</label>
        <input id="signup-username" type="text" class="form-control" name="username"  value="" required="" title="{% trans 'Please enter you username' %}" placeholder="">
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="signup-password" class="control-label">{% trans 'Password' %}</label>
        <input id="signup-password" type="password" class="form-control" name="password" value="" required="" title="{% trans 'Please enter your password' %}">
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="signup-password2" class="control-label">{% trans 'Confirm password' %}</label>
        <input id="signup-password2" type="password" class="form-control" name="password2" value="" required="" title="{% trans 'Please enter your password' %}">
        <span class="help-block">{% trans 'Please confirm password' %}</span>
    </div>
    <button type="submit" class="btn btn-success ">{% trans 'Sign up' %}</button>
    </fieldset>
</form>
