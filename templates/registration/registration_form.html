<form method="POST">
    {% csrf_token %}
    <fieldset>
    <legend class="">Sign up</legend>
    <div class="form-group">
        <label for="signup-email" class="control-label">Email</label>
        <input id="signup-email" type="email" class="form-control" name="email"  value="" required="" title="Please enter you email" placeholder="example@gmail.com">
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="signup-username" class="control-label">Username</label>
        <input id="signup-username" type="text" class="form-control" name="username"  value="" required="" title="Please enter you username" placeholder="">
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="signup-password" class="control-label">Password</label>
        <input id="signup-password" type="password" class="form-control" name="password" value="" required="" title="Please enter your password">
        <span class="help-block"></span>
    </div>
    <div class="form-group">
        <label for="signup-password2" class="control-label">Confirm password</label>
        <input id="signup-password2" type="password" class="form-control" name="password2" value="" required="" title="Please enter your password">
        <span class="help-block">Please confirm password</span>
    </div>
    <button type="submit" class="btn btn-success ">Sign up</button>
    </fieldset>
</form>
