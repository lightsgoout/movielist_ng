{% extends 'main.html' %}
{% load static %}
{% block body %}
    {% load i18n %}
    <script src="{% static "angular/angular.min.js" %}" type="text/javascript"></script>
    <script src="{% static "angular-resource/angular-resource.min.js" %}" type="text/javascript"></script>
    <script src="{% static "angular-route/angular-route.min.js" %}" type="text/javascript"></script>
    <script src="{% static "angular-ui-utils/ui-utils.min.js" %}" type="text/javascript"></script>
    <script src="{% static "ngInfiniteScroll/build/ng-infinite-scroll.min.js" %}" type="text/javascript"></script>
    <link href="{% static "angular-xeditable/dist/css/xeditable.css" %}" rel="stylesheet">
    <link href="{% static "flag-icon-css/css/flag-icon.min.css" %}" rel="stylesheet">
    <script src="{% static "angular-xeditable/dist/js/xeditable.js" %}" type="text/javascript"></script>


    <script src="{% static "app/utils/tasty-resource.js" %}" type="text/javascript"></script>
    <script src="{% static "app/pages/list/list.js" %}" type="text/javascript"></script>
    <link href="{% static "app/pages/list/list.css" %}" rel="stylesheet">
    <div class="row" ng-app="UserToMovie">
        <div class="col-md-10">
            <h3>{{ user.username }}'s movie list</h3>
            {% include 'list/menu.html' %}
            <div ng-controller="UserToMovieListController" ng-init="init('{{ user.username }}', '{{ status }}')">
                <div class="row text-center" style="margin-bottom: 15px;">
                <ul class="nav nav-pills" style="display: inline-block; margin-top: 20px;">
                  <li role="presentation" ng-class="{active:isActive('/')}"><a href="#/">Standard mode</a></li>
                  <li role="presentation" ng-class="{active:isActive('/table')}"><a href="#/table"><i class="fa fa-table"></i> As table</a></li>
                </ul>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div ng-show="loader.user_to_movies.length">
                            <input type="text" class="form-control search-query" placeholder="Search" ng-model="query" id="search-bar">
                            <hr>
                        </div>
                        <div ng-show="!loader.user_to_movies.length && !loader.first_loading">
                            <div class="jumbotron col-md-4 animate-show text-center" style="margin: 0 auto; width: 50%; float: none;">
                                <h2>{% trans 'The list is empty' %}</h2>
                                <p>...</p>
                                <p><a class="btn btn-primary btn-lg" href="{% url 'wizard' %}" role="button"><i class="fa fa-plus"></i> Add movies</a></p>
                            </div>
                        </div>
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
