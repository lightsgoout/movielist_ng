{% load i18n %}
{% if achievements %}
    <table class="table table-striped table-condensed">
    <thead>
        <th>
            Title
        </th>
    <th>
        Description
    </th>
    </thead>
    {% for achievement in achievements %}
        <tr>
            <td>{{ achievement.title }}</td>
            <td>{{ achievement.description }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
<div>
  <p>{% trans "List is empty" %}</p>
</div>
{% endif %}
