{% load i18n %}
{% if movies %}
<table class="table" border="0" cellpadding="0" cellspacing="2" width="100%">
	<tbody>
    <tr>
		<td width="190"><span class="lightLink">{% trans 'Total runtime (days)' %}</span></td>
		<td width="28" nowrap="" align="center"><span title="Days">{{ days }}</span></td>
		<td><div style="width: 100%; padding-left: 0;"><div style="width: 10%; background-color:#8aa7d8;">&nbsp;</div></div></td>
	</tr>
	<tr>
		<td width="190"><span class="lightLink">{% trans 'Total entries' %}</span></td>
		<td align="center">{{ movies|length }}</td>
		<td><div style="width: 100%; padding-left: 0;"><div style="width: 29%; background-color:#b0c4e8;">&nbsp;</div></div></td>
	</tr>
	</tbody>
</table>
{% endif %}
